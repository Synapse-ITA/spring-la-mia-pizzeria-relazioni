<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Special Offer</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
        }

        #create-specialOffer {
            background-color: #fff;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-label {
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .is-invalid {
            border: 1px solid #ff0000;
        }

        .btn-primary, .btn-secondary {
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* Aggiunto per mantenere la stessa larghezza */
            text-decoration: none; /* Rimuovere la sottolineatura da link */
            padding: 8px 16px; /* Aggiunto padding per un aspetto simile */
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
<h1>Create Special Offer for <span th:text="${pizza.name}"></span></h1>

<form
        id="create-specialOffer"
        method="post"
        th:action="@{/specialoffers/create}"
        th:object="${specialOffer}"
        class="row gy-3"
>
    <input type="hidden" th:field="*{pizza}">
    <div class="col-6">
        <label class="form-label" for="startTime">Start Time</label>
        <input class="form-control" type="date" id="startTime" th:field="*{startTime}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}">
            <ul>
                <li th:each="err : ${#fields.errors('startTime')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="col-6">
        <label class="form-label" for="endTime">End Time</label>
        <input class="form-control" type="date" id="endTime" th:field="*{endTime}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('endTime')}">
            <ul>
                <li th:each="err : ${#fields.errors('endTime')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="col-12">
        <label class="form-label" for="offerTitle">Offer Title</label>
        <input class="form-control" id="offerTitle" th:field="*{offerTitle}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('offerTitle')}">
            <ul>
                <li th:each="err : ${#fields.errors('offerTitle')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/pizza/show/{id}(id=${pizza.id})}">Cancel</a>
    </div>
</form>
</body>
</html>
