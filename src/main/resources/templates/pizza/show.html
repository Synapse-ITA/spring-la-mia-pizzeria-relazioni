<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Pizza Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .details-container {
            background-color: #fff;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        h2 {
            color: #e74c3c;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
<h2 class="text-center">Dettagli Pizza</h2>
<div class="container">
    <div th:if="${pizza != null}" class="details-container">
        <p><strong>ID:</strong> <span th:text="${pizza.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${pizza.name}"></span></p>
        <p><strong>Price:</strong> <span th:text="${pizza.price} + 'â‚¬'"></span></p>
        <p><strong>Description:</strong> <span th:text="${pizza.description}"></span></p>
        <p><strong>Image:</strong> <img th:src="${pizza.image}" th:alt="${pizza.name}" style="max-width: 300px;"></p>
    </div>
</div>

<div th:if="${pizza == null}">
    <p>Nessuna pizza trovata con l'ID specificato.</p>
</div>

<div class="text-center">
<a href="/pizza" class="btn btn-primary mt-3">Torna alla Lista Pizze</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
